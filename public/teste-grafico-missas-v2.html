<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Teste Gr√°fico de Missas - V2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .test-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .test-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        input[type="date"] {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background: #5568d3; }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .log {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            color: #333;
            line-height: 1.5;
        }
        .log-entry {
            margin-bottom: 4px;
            display: flex;
            gap: 8px;
        }
        .log-entry.info { color: #0066cc; }
        .log-entry.success { color: #00cc00; }
        .log-entry.error { color: #cc0000; }
        .log-entry.warning { color: #ff8800; }
        .status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .status.testing {
            background: #fff3cd;
            color: #856404;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .env-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 13px;
        }
        .url-selector {
            margin-bottom: 15px;
        }
        .url-selector label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .url-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .url-option {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .url-option:hover {
            background: #f0f0f0;
            border-color: #667eea;
        }
        .url-option input[type="radio"] {
            cursor: pointer;
        }
        .url-option.selected {
            background: #e7f3ff;
            border-color: #667eea;
        }
        .results {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste Gr√°fico de Missas <span class="status testing">V2</span></h1>
        <div class="subtitle">Ferramenta interativa para diagnosticar problemas</div>

        <div class="env-info">
            <strong>‚ÑπÔ∏è Informa√ß√µes do Ambiente:</strong><br>
            üîç Host: <span id="host"></span><br>
            üåç Protocolo: <span id="protocol"></span><br>
            üìÅ Origem: <span id="origin"></span>
        </div>

        <div class="test-section">
            <div class="test-title">üìã Selecionar Endpoint</div>
            <div class="url-selector">
                <label>Qual URL testar?</label>
                <div class="url-options">
                    <label class="url-option">
                        <input type="radio" name="endpoint" value="authenticated" checked>
                        <span>Com Autentica√ß√£o (padr√£o)</span>
                    </label>
                    <label class="url-option">
                        <input type="radio" name="endpoint" value="api">
                        <span>API (sem autentica√ß√£o)</span>
                    </label>
                </div>
            </div>
        </div>

        <div class="test-section">
            <div class="test-title">üìÖ Configurar Datas</div>
            <div class="test-controls">
                <div>
                    <label>De:</label>
                    <input type="date" id="startDate">
                </div>
                <div>
                    <label>At√©:</label>
                    <input type="date" id="endDate">
                </div>
                <button onclick="setDefaultDates()">Usar Padr√£o</button>
            </div>
        </div>

        <div class="test-section">
            <div class="test-title">üöÄ Executar Testes</div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 15px;">
                <button onclick="test1()">1Ô∏è‚É£ Testar Conex√£o</button>
                <button onclick="test2()">2Ô∏è‚É£ Validar Content-Type</button>
                <button onclick="test3()">3Ô∏è‚É£ Parsear JSON</button>
                <button onclick="test4()">4Ô∏è‚É£ Validar Estrutura</button>
                <button onclick="test5()">5Ô∏è‚É£ Testar Retry</button>
                <button onclick="clearLog()" style="background: #999;">üóëÔ∏è Limpar Log</button>
            </div>
            <div class="log" id="log"></div>
        </div>

        <div class="test-section">
            <div class="test-title">üìä Resultado Detalhado</div>
            <div class="results" id="results">Aguardando teste...</div>
        </div>
    </div>

    <script>
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('host').textContent = window.location.host;
            document.getElementById('protocol').textContent = window.location.protocol;
            document.getElementById('origin').textContent = window.location.origin;
            
            setDefaultDates();
            updateUrlOption();
            
            document.querySelectorAll('input[name="endpoint"]').forEach(radio => {
                radio.addEventListener('change', updateUrlOption);
            });
        });

        // Vari√°veis globais
        let testData = null;
        let selectedEndpoint = 'authenticated';

        // Atualizar sele√ß√£o de URL
        function updateUrlOption() {
            selectedEndpoint = document.querySelector('input[name="endpoint"]:checked').value;
            document.querySelectorAll('.url-option').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`input[value="${selectedEndpoint}"]`).closest('.url-option').classList.add('selected');
            log(`‚ÑπÔ∏è Endpoint selecionado: ${selectedEndpoint}`, 'info');
        }

        // Configurar datas padr√£o
        function setDefaultDates() {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(startDate.getDate() - 30);
            
            document.getElementById('startDate').valueAsDate = startDate;
            document.getElementById('endDate').valueAsDate = endDate;
            
            log(`üìÖ Datas configuradas: ${formatDate(startDate)} a ${formatDate(endDate)}`, 'info');
        }

        // Formatar data
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // Get URL
        function getApiUrl() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const endpoint = selectedEndpoint === 'api' ? '/api/dashboard/missas-chart-data' : '/dashboard/missas-chart-data';
            return `${endpoint}?start_date=${startDate}&end_date=${endDate}`;
        }

        // Logger
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            entry.textContent = `[${timestamp}] ${message}`;
            logElement.appendChild(entry);
            logElement.scrollTop = logElement.scrollHeight;
        }

        // Limpar log
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('results').textContent = 'Aguardando teste...';
        }

        // TESTE 1: Conex√£o
        async function test1() {
            log('‚ÑπÔ∏è Iniciando Teste 1: Conex√£o', 'info');
            document.getElementById('results').textContent = 'Testando...';
            
            try {
                const url = getApiUrl();
                log(`üì° URL: ${url}`, 'info');
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json'
                    }
                });
                
                log(`üìä Status HTTP: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    const text = await response.text();
                    log(`‚ùå ‚ùå Erro HTTP ${response.status}: ${response.statusText}`, 'error');
                    log(`üìù Resposta: ${text.substring(0, 200)}...`, 'error');
                    document.getElementById('results').textContent = `HTTP ${response.status}: ${response.statusText}\n\n${text}`;
                } else {
                    log(`‚úÖ ‚úÖ Conex√£o bem-sucedida`, 'success');
                    testData = response;
                    document.getElementById('results').textContent = `Status: ${response.status} OK`;
                }
            } catch (error) {
                log(`‚ùå ‚ùå Erro de conex√£o: ${error.message}`, 'error');
                document.getElementById('results').textContent = error.message;
            }
        }

        // TESTE 2: Content-Type
        async function test2() {
            log('‚ÑπÔ∏è Iniciando Teste 2: Content-Type', 'info');
            
            try {
                const url = getApiUrl();
                const response = await fetch(url, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json'
                    }
                });
                
                const contentType = response.headers.get('content-type');
                log(`üè∑Ô∏è  Content-Type: ${contentType}`, 'info');
                
                if (contentType && contentType.includes('application/json')) {
                    log(`‚úÖ ‚úÖ Content-Type correto (application/json)`, 'success');
                    document.getElementById('results').textContent = contentType;
                } else {
                    log(`‚ùå ‚ùå Content-Type incorreto: ${contentType}`, 'error');
                    document.getElementById('results').textContent = contentType;
                }
            } catch (error) {
                log(`‚ùå ‚ùå Erro: ${error.message}`, 'error');
            }
        }

        // TESTE 3: JSON Parsing
        async function test3() {
            log('‚ÑπÔ∏è Iniciando Teste 3: JSON Parsing', 'info');
            
            try {
                const url = getApiUrl();
                const response = await fetch(url, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json'
                    }
                });
                
                const text = await response.text();
                log(`üìÑ Tamanho: ${text.length} bytes`, 'info');
                
                const data = JSON.parse(text);
                log(`‚úÖ ‚úÖ JSON v√°lido`, 'success');
                document.getElementById('results').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                log(`‚ùå ‚ùå Erro ao parsear JSON: ${error.message}`, 'error');
                document.getElementById('results').textContent = error.message;
            }
        }

        // TESTE 4: Estrutura de Dados
        async function test4() {
            log('‚ÑπÔ∏è Iniciando Teste 4: Estrutura de Dados', 'info');
            
            try {
                const url = getApiUrl();
                const response = await fetch(url, {
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                log(`üîç Verificando campos...`, 'info');
                
                const hasSuccess = 'success' in data;
                const hasData = 'data' in data;
                const hasCategories = 'categories' in data;
                
                log(`‚úì success: ${hasSuccess}`, hasSuccess ? 'success' : 'error');
                log(`‚úì data: ${hasData} (tipo: ${Array.isArray(data.data) ? 'Array' : 'Outro'})`, hasData && Array.isArray(data.data) ? 'success' : 'error');
                log(`‚úì categories: ${hasCategories} (tipo: ${Array.isArray(data.categories) ? 'Array' : 'Outro'})`, hasCategories && Array.isArray(data.categories) ? 'success' : 'error');
                
                if (hasSuccess && hasData && hasCategories && Array.isArray(data.data) && Array.isArray(data.categories)) {
                    log(`‚úÖ ‚úÖ Estrutura v√°lida!`, 'success');
                    document.getElementById('results').textContent = JSON.stringify(data, null, 2);
                } else {
                    log(`‚ùå ‚ùå Estrutura inv√°lida`, 'error');
                    document.getElementById('results').textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                log(`‚ùå ‚ùå Erro: ${error.message}`, 'error');
            }
        }

        // TESTE 5: Retry
        async function test5() {
            log('‚ÑπÔ∏è Iniciando Teste 5: Retry (simulando 3 tentativas)', 'info');
            
            const maxRetries = 3;
            let lastError = null;
            
            for (let i = 0; i < maxRetries; i++) {
                log(`‚ÑπÔ∏è 
Tentativa ${i + 1}/${maxRetries}...`, 'info');
                
                try {
                    const url = getApiUrl();
                    const response = await fetch(url, {
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest',
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    log(`‚úÖ ‚úÖ Sucesso na tentativa ${i + 1}!`, 'success');
                    document.getElementById('results').textContent = JSON.stringify(data, null, 2);
                    return;
                    
                } catch (error) {
                    lastError = error;
                    log(`‚ö†Ô∏è ‚ùå Falha na tentativa ${i + 1}: ${error.message}`, 'warning');
                    
                    if (i < maxRetries - 1) {
                        log(`‚ÑπÔ∏è Aguardando 2 segundos antes de retry...`, 'info');
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
            }
            
            log(`‚ùå ‚ùå Falha na tentativa final: ${lastError.message}`, 'error');
            document.getElementById('results').textContent = lastError.message;
        }
    </script>
</body>
</html>
